<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaseWell - Property Management</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/favicon.png">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar" id="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <img src="/static/favicon.png" alt="LeaseWell" class="logo">
                    <span>LeaseWell</span>
                </div>
                <div class="nav-menu" id="navMenu">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/login" class="nav-link" id="loginLink">Login</a>
                    <a href="/dashboard" class="nav-link hidden" id="dashboardLink">Dashboard</a>
                    <button class="btn-logout hidden" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="mainContent">
            <!-- Routes will be rendered here -->
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="spinner"></div>
        </div>

        <!-- Notification Toast -->
        <div class="toast hidden" id="toast">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
